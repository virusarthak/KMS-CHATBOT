<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="static\css\styles.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                    </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header" id="chatbot-name">KMS ChatBot</h4>
                    <p class="chatbox__description--header" id="greeting">Hi. My name is <span id="chatbot-greeting"></span>. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

<script>
    var nameInput = document.querySelector('#name-input');
    var greeting = document.querySelector('#greeting');
    var chatbotGreeting = document.querySelector('#chatbot-greeting');

    function updateGreeting() {
        var name = nameInput.value;
        if (name) {
            greeting.textContent = `Hi ${name}. My name is`;

    chatbotGreeting.innerHTML = selectedName;

</script>

<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
